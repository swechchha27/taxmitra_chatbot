name: Run tests using unittest

on:
  workflow_run:
    workflows: ["Lint Python Code using Pylint"]
    branches: [main]
    types: 
      - completed

jobs:
  testing:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.7.9"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set environment variables
      run: |
        echo "ENV=test" >> $GITHUB_ENV
        echo "BOT_NAME=TaxMitra" >> $GITHUB_ENV
        echo "TEST_DATABASE_URL=sqlite:///tests/test_db.sqlite3" >> $GITHUB_ENV
        echo "TEST_TRAINING_FILE=data/test_training_data.txt" >> $GITHUB_ENV
  
    - name: Run tests
      env:
        ENV: test
      run: |
        python -m unittest discover -s tests
